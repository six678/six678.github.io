<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>澳门六合彩开奖记录</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>  
    <style>  
        [x-cloak] { display: none !important; }  
        .ball {  
            width: 38px; height: 38px;  
            display: flex; align-items: center; justify-content: center;  
            border-radius: 50%; color: white; font-weight: bold; font-size: 1.1rem;  
            border: 2px solid rgba(0,0,0,0.1);  
        }  
        /* 扁平化纯色背景 */  
        .bg-red { background-color: #e74c3c; }  
        .bg-blue { background-color: #3498db; }  
        .bg-green { background-color: #2ecc71; }  
        .zodiac { font-size: 0.75rem; color: #666; margin-top: 4px; font-weight: bold; }  
        .special-plus { font-size: 1.2rem; font-weight: bold; color: #999; margin: 0 4px; }  
          
        /* 扁平化卡片样式 */  
        .flat-card {  
            background: white;  
            border: 1px solid #e0e0e0;  
            border-radius: 0;  
        }  
        .flat-header {  
            background: #f5f5f5;  
            border-bottom: 1px solid #e0e0e0;  
        }  
        .flat-border {  
            border: 1px solid #e0e0e0;  
        }  
        .flat-divider {  
            border-top: 1px dashed #e0e0e0;  
        }  
          
        /* 历史记录球体样式 - 增大版 */  
        .history-ball {  
            width: 42px; height: 42px;  
            display: flex; align-items: center; justify-content: center;  
            border-radius: 50%; color: white; font-weight: bold; font-size: 1.15rem;  
            border: 2px solid rgba(0,0,0,0.1);  
        }  
        .history-zodiac {  
            font-size: 0.8rem; color: #666; margin-top: 4px; font-weight: 600;  
        }  
    </style>  
</head>  
<body class="bg-gray-50 min-h-screen">  
  
<div x-data="lotteryApp()" x-init="init()" class="max-w-md mx-auto min-h-screen bg-white flex flex-col">  
      
    <!-- 顶部导航 - 扁平化 -->  
    <header class="bg-indigo-600 text-white px-4 py-3 sticky top-0 z-50 flex justify-between items-center flat-border">  
        <h1 class="text-lg font-bold">MACAU JC</h1>  
        <div class="flex items-center bg-white rounded-none px-2 flat-border">  
            <select x-model="selectedYear" @change="resetPagination()" class="bg-transparent text-sm py-1 outline-none border-none text-indigo-600 font-medium">  
                <template x-for="y in years" :key="y">  
                    <option :value="y" x-text="y + '年'" class="text-black"></option>  
                </template>  
            </select>  
        </div>  
    </header>  
  
    <!-- 加载状态 -->  
    <div x-show="loading" class="text-center py-20 text-gray-500">  
        <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full mb-2"></div>  
        <p>正在获取开奖数据...</p>  
    </div>  
  
    <!-- 主体内容 -->  
    <div x-show="!loading" x-cloak class="p-3 flex-1">  
          
        <!-- 最新一期卡片：扁平化 -->  
        <template x-if="filteredRecords.length > 0">  
            <div class="flat-card mb-5">  
                <div class="flat-header px-4 py-2 flex justify-between items-center">  
                    <div>    
                        <span class="bg-indigo-600 text-white text-[10px] px-2 py-0.5 mr-1">最新</span>  
                        <span class="text-indigo-800 font-bold">第 <span x-text="filteredRecords[0].expect"></span> 期</span>  
                    </div>  
                    <span class="text-[11px] text-gray-500" x-text="filteredRecords[0].openTime"></span>  
                </div>  
                <div class="p-4 flex justify-between items-center">    
                    <!-- 显示前6个球 -->  
                    <template x-for="(ball, index) in formatBalls(filteredRecords[0]).slice(0,6)" :key="index">    
                        <div class="flex flex-col items-center">    
                            <div :class="'ball bg-' + ball.color" x-text="ball.num"></div>  
                            <span class="zodiac" x-text="ball.zodiac"></span>  
                        </div>  
                    </template>  
                    <!-- 特码分隔符 -->  
                    <div class="special-plus">+</div>  
                    <!-- 显示特码 -->  
                    <div class="flex flex-col items-center">    
                        <div :class="'ball bg-' + formatBalls(filteredRecords[0])[6].color" x-text="formatBalls(filteredRecords[0])[6].num"></div>  
                        <span class="zodiac" x-text="formatBalls(filteredRecords[0])[6].zodiac"></span>  
                    </div>  
                </div>  
            </div>  
        </template>  
  
        <h2 class="text-gray-500 text-[10px] font-bold ml-2 mb-2 uppercase tracking-[0.2em]">历史纪录回顾</h2>  
  
        <!-- 历史列表 - 扁平化且增大显示 -->  
        <div class="space-y-3">  
            <template x-for="(item, index) in displayedRecords" :key="item.expect">  
                <!-- 列表里跳过当前年份的第一条（因为上面已经大卡片展示了） -->  
                <div x-show="index !== 0" class="flat-card p-4">  <!-- 增加内边距 -->  
                    <div class="flex justify-between items-center mb-3 flat-divider pb-2">  <!-- 增加底部间距 -->  
                        <span class="text-sm font-bold text-gray-600">第 <span x-text="item.expect"></span> 期</span>  <!-- 增大字体 -->  
                        <span class="text-xs text-gray-500" x-text="item.openTime.split(' ')[0]"></span>  
                    </div>  
                    <div class="flex items-center justify-between pt-2">  <!-- 增加顶部间距 -->  
                        <template x-for="(ball, bIndex) in formatBalls(item)" :key="bIndex">    
                            <div class="flex items-center">    
                                <!-- 在第7个球前加个小加号 -->  
                                <template x-if="bIndex === 6">    
                                    <span class="text-gray-300 mr-1 text-sm">+</span>  <!-- 稍微增大 -->  
                                </template>  
                                <div class="flex flex-col items-center">  <!-- 移除 scale-90 -->  
                                    <div :class="'history-ball bg-' + ball.color" x-text="ball.num"></div>  <!-- 使用增大的球体 -->  
                                    <span class="history-zodiac" x-text="ball.zodiac"></span>  <!-- 使用增大的生肖字体 -->  
                                </div>  
                            </div>  
                        </template>  
                    </div>  
                </div>  
            </template>  
        </div>  
  
        <!-- 滚动加载监听 - 扁平化 -->  
        <div id="infinite-sentinel" class="h-20 flex items-center justify-center text-gray-400 text-xs">  
            <template x-if="hasMore">  
                <div class="flex items-center">  
                    <div class="animate-spin mr-2 h-4 w-4 border-2 border-indigo-500 border-t-transparent rounded-full"></div>  
                    正在加载更多...  
                </div>  
            </template>  
            <template x-if="!hasMore && filteredRecords.length > 0">  
                <span>— 已显示该年度全部记录 —</span>  
            </template>  
        </div>  
    </div>  
</div>  
  
<script>  
function lotteryApp() {  
    return {  
        loading: true,  
        allRecords: [],  
        filteredRecords: [],  
        displayedRecords: [],  
        selectedYear: new Date().getFullYear().toString(),  
        years: ['2025', '2024', '2023', '2022', '2021', '2020'],  
        page: 1,  
        pageSize: 15,  
        hasMore: true,  
  
        async init() {  
            try {  
                // 模拟数据加载（实际使用时请取消注释下面的fetch）  
                // const res = await fetch('data.json?t=' + Date.now());  
                // this.allRecords = await res.json();  
                  
                // 模拟数据 - 用于演示  
                this.allRecords = this.generateMockData();  
                  
                // 初始化显示  
                this.resetPagination();  
                  
                // 延迟初始化监听器，确保 DOM 已渲染  
                this.$nextTick(() => {  
                    const observer = new IntersectionObserver((entries) => {  
                        if (entries[0].isIntersecting && !this.loading && this.hasMore) {  
                            this.loadMore();  
                        }  
                    }, { rootMargin: '100px' });  
                    observer.observe(document.getElementById('infinite-sentinel'));  
                });  
            } catch (e) {  
                console.error("加载失败", e);  
            } finally {  
                this.loading = false;  
            }  
        },  
  
        resetPagination() {  
            // 1. 过滤对应年份数据  
            this.filteredRecords = this.allRecords.filter(item =>   
                item.openTime && item.openTime.includes(this.selectedYear)  
            );  
              
            // 2. 重置分页参数  
            this.page = 1;  
            this.displayedRecords = [];  
            this.hasMore = this.filteredRecords.length > 0;  
              
            // 3. 执行第一次加载  
            this.loadMore();  
        },  
  
        loadMore() {  
            if (!this.hasMore) return;  
  
            const start = (this.page - 1) * this.pageSize;  
            const end = this.page * this.pageSize;  
            const nextBatch = this.filteredRecords.slice(start, end);  
              
            if (nextBatch.length > 0) {  
                this.displayedRecords = [...this.displayedRecords, ...nextBatch];  
                this.page++;  
            }  
              
            this.hasMore = this.displayedRecords.length < this.filteredRecords.length;  
        },  
  
        formatBalls(item) {  
            if (!item || !item.openCode) return Array(7).fill({num: '?', color: 'gray', zodiac: '?'});  
            const codes = item.openCode.split(',');  
            const waves = item.wave.split(',');  
            const zodiacs = item.zodiac.split(',');  
            return codes.map((code, i) => ({  
                num: code,  
                color: waves[i] || 'gray',  
                zodiac: zodiacs[i] || '?'  
            }));  
        },  
          
        // 生成模拟数据用于演示  
        generateMockData() {  
            const data = [];  
            const years = ['2025', '2024', '2023', '2022', '2021', '2020'];  
            const zodiacs = ['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪'];  
            const colors = ['red', 'blue', 'green'];  
              
            for (let year of years) {  
                for (let i = 1; i <= 50; i++) {  
                    const date = new Date(`${year}-01-01`);  
                    date.setDate(date.getDate() + (i * 2));  
                    const openDate = date.toISOString().split('T')[0];  
                    const openTime = `${openDate} 21:30`;  
                      
                    // 生成7个球的号码  
                    const balls = [];  
                    const ballColors = [];  
                    const ballZodiacs = [];  
                      
                    for (let j = 0; j < 7; j++) {  
                        const num = Math.floor(Math.random() * 49) + 1;  
                        balls.push(num.toString().padStart(2, '0'));  
                        ballColors.push(colors[Math.floor(Math.random() * colors.length)]);  
                        ballZodiacs.push(zodiacs[num % 12]);  
                    }  
                      
                    data.push({  
                        expect: `${year}${i.toString().padStart(4, '0')}`,  
                        openTime: openTime,  
                        openCode: balls.join(','),  
                        wave: ballColors.join(','),  
                        zodiac: ballZodiacs.join(',')  
                    });  
                }  
            }  
              
            return data;  
        }  
    }  
}  
</script>  
</body>  
</html>
