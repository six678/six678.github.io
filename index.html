<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>澳门六合彩开奖记录</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>  
    <style>  
        [x-cloak] { display: none !important; }  
        .ball {  
            width: 40px; height: 40px;  
            display: flex; align-items: center; justify-content: center;  
            border-radius: 50%; color: white; font-weight: bold; font-size: 1.1rem;  
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);  
        }  
        .bg-red { background: linear-gradient(135deg, #ff5f6d, #ff3131); }  
        .bg-blue { background: linear-gradient(135deg, #2193b0, #6dd5ed); }  
        .bg-green { background: linear-gradient(135deg, #11998e, #38ef7d); }  
        .zodiac { font-size: 0.75rem; color: #666; margin-top: 4px; font-weight: bold; }  
    </style>  
</head>  
<body class="bg-gray-100 min-h-screen">  
  
<div x-data="lotteryApp()" x-init="init()" class="max-w-md mx-auto">  
      
    <header class="bg-indigo-700 text-white px-4 py-4 sticky top-0 z-50 shadow-lg flex justify-between items-center">  
        <h1 class="text-xl font-black italic tracking-wider">MACAU LOTTERY</h1>  
        <span class="text-xs opacity-70" x-text="'共' + allRecords.length + '期'"></span>  
    </header>  
  
    <div x-show="loading" class="text-center py-10 text-gray-500">数据加载中...</div>  
  
    <div x-show="!loading" x-cloak class="p-3">  
        <!-- 1. 最新一期卡片（始终显示第一条数据） -->  
        <template x-if="allRecords.length > 0">  
            <div class="bg-white rounded-2xl shadow-md overflow-hidden mb-4 border-2 border-indigo-100">  
                <div class="bg-indigo-50 px-4 py-2 border-b border-indigo-100 flex justify-between items-center">  
                    <span class="text-indigo-800 font-bold">最新第 <span x-text="allRecords[0].expect"></span> 期</span>  
                    <span class="text-xs text-gray-400" x-text="allRecords[0].openTime"></span>  
                </div>  
                <div class="p-4 flex justify-between items-center">  
                    <template x-for="ball in formatBalls(allRecords[0])" :key="ball.num">  
                        <div class="flex flex-col items-center">  
                            <div :class="'ball bg-' + ball.color" x-text="ball.num"></div>  
                            <span class="zodiac" x-text="ball.zodiac"></span>  
                        </div>  
                    </template>  
                </div>  
            </div>  
        </template>  
  
        <h2 class="text-gray-500 text-xs font-bold ml-2 mb-2 uppercase tracking-widest">历史往期回顾</h2>  
  
        <!-- 2. 分页显示的历史列表 -->  
        <div class="space-y-3">  
            <!-- 注意：这里从 displayedRecords 的第2条开始循环，因为第1条已经在上面作为“最新一期”显示了 -->  
            <template x-for="(item, index) in displayedRecords" :key="item.expect">  
                <div x-show="item.expect !== allRecords[0].expect" class="bg-white p-3 rounded-xl shadow-sm border border-gray-100">  
                    <div class="flex justify-between items-center mb-2">  
                        <span class="text-sm font-bold text-gray-700">第 <span x-text="item.expect"></span> 期</span>  
                        <span class="text-xs text-gray-400" x-text="item.openTime.split(' ')[0]"></span>  
                    </div>  
                    <div class="flex items-center space-x-2">  
                        <template x-for="ball in formatBalls(item)">  
                            <div class="flex flex-col items-center scale-90">  
                                <div :class="'w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold bg-' + ball.color" x-text="ball.num"></div>  
                                <span class="text-[10px] text-gray-400 mt-1" x-text="ball.zodiac"></span>  
                            </div>  
                        </template>  
                    </div>  
                </div>  
            </template>  
        </div>  
  
        <!-- 3. 加载更多按钮 -->  
        <div class="mt-6 mb-10 px-2">  
            <button   
                x-show="hasMore"   
                @click="loadMore()"   
                class="w-full py-3 bg-white text-indigo-600 font-bold rounded-xl shadow-sm border border-indigo-100 hover:bg-indigo-50 transition-colors"  
            >  
                加载更多记录 (<span x-text="displayedRecords.length"></span> / <span x-text="allRecords.length"></span>)  
            </button>  
            <div x-show="!hasMore" class="text-center text-gray-400 text-sm py-4">  
                — 已加载全部记录 —  
            </div>  
        </div>  
    </div>  
</div>  
  
<script>  
function lotteryApp() {  
    return {  
        loading: true,  
        allRecords: [],      // 存储从 json 读取的所有数据  
        displayedRecords: [], // 存储当前页面展示的数据  
        pageSize: 30,         // 每页加载数量  
        hasMore: false,  
  
        async init() {  
            try {  
                const res = await fetch('data.json?t=' + Date.now());  
                this.allRecords = await res.json();  
                  
                // 初始加载第一页  
                this.loadMore();  
            } catch (e) {  
                console.error("数据加载失败");  
            }  
            this.loading = false;  
        },  
  
        loadMore() {  
            const start = this.displayedRecords.length;  
            const end = start + this.pageSize;  
              
            // 从全量数据中切出下一块  
            const nextBatch = this.allRecords.slice(start, end);  
              
            // 合并到展示数组  
            this.displayedRecords = [...this.displayedRecords, ...nextBatch];  
              
            // 判断是否还有更多  
            this.hasMore = this.displayedRecords.length < this.allRecords.length;  
        },  
  
        formatBalls(item) {  
            if (!item || !item.openCode) return [];  
            const codes = item.openCode.split(',');  
            const waves = item.wave.split(',');  
            const zodiacs = item.zodiac.split(',');  
            return codes.map((code, i) => ({  
                num: code,  
                color: waves[i],  
                zodiac: zodiacs[i]  
            }));  
        }  
    }  
}  
</script>  
</body>  
</html>
